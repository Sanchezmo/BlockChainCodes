<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cors</title>
    <script>
        fetch("http://localhost:3345").then(response=>{
            response.text().then(data=>{
            var po =document.getElementById("id1")
            po.innerText = data
            }
            )})
    </script>
</head>
<body>
    <p id="id1">pagina cors</p>
</body>
</html>
